<!-- fragments/bootstrap_nav_header.html-->
<!-- See https://getbootstrap.com/docs/4.0/components/navbar/ for documentation on how to adjust HTML below -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="/">Open Lab Scheduler</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">  
                <li th:if="${isAdmin}" class="nav-item ">
                        <a class="nav-link" href="/admin" id="navbarDropdown" role="button">
                          Admin
                        </a>
                </li> 
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li th:if="${isLoggedIn}">
                <a th:text="${fname}"></a> 
            </li>
            <li th:if="${isLoggedIn}" th:text="'(' + ${role} + ')'">(Role)</li>
            <li th:if="${isLoggedIn}" class="dropdown user-nav">
                <a href="#" class="dropdown-toggle float-left" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">
                    <img th:src="${picture} " height="20"
                        width="20" th:alt="${fname}" />
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu  pull-left">
                    <li role="separator" class="divider"></li>
                    <li class="dropdown-item">
                        <form method="POST" action="/logout" class="form-inline" th:if="${isLoggedIn}">
                            <button class="navbar-btn" type="submit">Logout</button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </li>
                </ul>
            </li>
            <li th:unless="${isLoggedIn}">
                <form method="GET" action="/oauth2/authorization/google" class="form-inline my-2 my-lg-0"
                    th:unless="${isLoggedIn}">
                    <button class="navbar-btn" type="submit">Google Login</button>
                </form>
            </li>
        </ul>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
