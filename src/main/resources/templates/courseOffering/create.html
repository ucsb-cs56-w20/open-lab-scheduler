<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Course Offering</title>
        <div th:replace="fragments/bootstrap_head.html"></div>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container">
        <div th:replace="fragments/bootstrap_nav_header.html"></div>
            <h2 class="mb-5">New Course Offering</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/courseOfferings/add}" th:object="${courseOffering}" method="post">
                        <div th:replace="courseOfferings/form.html"></div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Course Offering">
                                <a href="/" class="btn btn-primary">Cancel</a>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
            <div th:replace="fragments/bootstrap_footer.html"></div>
        </div>
        <div th:replace="fragments/bootstrap_scripts.html"></div>
    </body>
</html>
